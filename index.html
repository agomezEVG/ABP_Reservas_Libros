<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reservas de Libros - EVG</title>

        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>
    <body>
        <header>
            <div>
                <img src="img/logotipo.png" alt="Logo de la escuela">
            </div>
            <nav>
                <a href="html/login.html">LOGIN</a>
            </nav>
        </header>
        <main>
            <section>
                <form action="" method="post">
                    <h2>Reservas de libros</h2>
                    <input type="text" name="nombreAlumno" id="nombreAlumno" placeholder="Nombre alumno">
                    <input type="text" name="apellidoAlumno" id="apellidoAlumno" placeholder="Apellido alumno">
                    <input type="email" name="correo" id="" placeholder="Correo alumno/tutor legal">
                    <select name="curso" id="curso">
                        <option selected disabled hidden>Selecciona Curso</option>
                        <option value="inf1">1ºInfantil</option>
                        <option value="inf2">2ºInfantil</option>
                        <option value="inf3">3ºInfantil</option>
                        <option value="bach1">1ºBachillerato</option>
                        <option value="bach2">2ºBachillerato</option>
                        <option value="daw1">1ºDAW</option>
                        <option value="daw2">2ºDAW</option>
                        <option value="smr1">1ºSMR</option>
                        <option value="smr2">2ºSMR</option>
                    </select>
                    <select name="libros" id="libros">
                        <option selected disabled hidden>Selecciona Libro</option>
                        <option value="biologia_molecular">Introducción a la Biología Molecular</option>
                        <option value="matematicas_discretas">Fundamentos de Matemáticas Discretas</option>
                        <option value="estadistica_aplicada">Teoría y Práctica de la Estadística Aplicada</option>
                        <option value="historia_latinoamericana">Historia Contemporánea de América Latina</option>
                        <option value="economia_finanzas">Principios de Economía y Finanzas</option>
                        <option value="metodologia_investigacion">Metodología de la Investigación Científica</option>
                        <option value="fisica_cuantica">Física Cuántica: Conceptos y Aplicaciones</option>
                        <option value="psicologia_desarrollo">Psicología del Desarrollo Humano</option>
                        <option value="sociologia_cambio">Sociología y Cambio Social</option>
                        <option value="diseno_algoritmos">Análisis y Diseño de Algoritmos</option>
                        <option value="bases_datos">Bases de Datos y Modelos Relacionales</option>
                        <option value="etica_ingenieria">Ética en la Ingeniería y la Tecnología</option>
                    </select>
                    <input type="file" name="justificante" id="Subir justificante" accept=".pdf,.png,.jpg,.jpeg"/>
                    <input type="submit" name="reserva" value="Realizar reserva"/>
                </form>
            </section>
        </main>
        <footer>
            <div class="lineaFooter">
                <h3>Contactar</h3>
                <p>C/ Corte de Peleas, 79 06009 Badajoz</p>
                <p>+34 924 25 17 61</p>
            </div>

                    <li>Miriam López</li>
                </ul>        
            </div>

                <a href="https://fundacionloyola.com/vguadalupe/politica-de-cookies/">Políticas Cookies</a>
                <a href="https://fundacionloyola.com/vguadalupe/politica-de-privacidad/">Políticas Privacidad</a>
            </div>
        </footer>
    </body>
</html>
